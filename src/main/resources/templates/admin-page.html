<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1"
              th:text="${userAdmin.get().email} + '  with role:  ' + ${userAdmin.get().nameRole()}">
            </span>
        <a class="btn btn-dark" aria-current="page" th:href="@{/logout}">Logout</a>
    </div>
</nav>
<br>
<div class="row">
    <div class="col-2">
        <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <a class="nav-link active" id="v-pills-admin-tab" data-toggle="pill"
               href="#v-pills-admin" role="tab" aria-controls="v-pills-admin" aria-selected="true">Admin</a>
            <a class="nav-link" id="v-pills-user-tab" data-toggle="pill"
               href="#v-pills-user" role="tab" aria-controls="v-pills-user" aria-selected="false">User</a>
        </div>
    </div>
    <div class="col-10">
        <div class="tab-content" id="v-pills-tabContent">
            <div class="tab-pane fade show active" id="v-pills-admin" role="tabpanel"
                 aria-labelledby="v-pills-home-tab">

                <!--Навигация сверху!-->
                <ul class="nav nav-tabs " id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="home-tab"
                                data-bs-toggle="tab" data-bs-target="#home"
                                type="button" role="tab"
                                aria-controls="home" aria-selected="true">Table of users
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="new-user-tab"
                                data-bs-toggle="tab" data-bs-target="#newUser"
                                type="button" role="tab" aria-controls="profile" aria-selected="false">Add new User
                        </button>
                    </li>
                </ul>

                <!--Таблица!-->
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="users" role="tabpanel" aria-labelledby="users-tab">
                        <table class="table table-striped table-bordered table-hover caption-top">
                            <caption><p class="fw-bold">All users</p></caption>
                            <thead class="table-while">
                            <tr>
                                <th>Id</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tr th:each="user : ${users}">
                                <td th:utext="${user.getId()}">...</td>
                                <td th:utext="${user.getName()}">...</td>
                                <td th:utext="${user.getLastName()}">...</td>
                                <td th:utext="${user.getEmail()}">...</td>
                                <td th:utext="${user.nameRole()}">...</td>
                                <td>
                                    <button class="btn btn-info">
                                        <a th:href="@{/admin/{id}/edit (id=${user.getId()})}">Edit</a>
                                    </button>
                                </td>
                                <td>
                                    <form th:method="DELETE" th:action="@{/admin/{id} (id=${user.getId()})}"
                                          th:object="${user}">
                                        <input type="hidden" name="id" th:value="${user.getId()}">
                                        <button class="btn btn-danger">
                                            Delete
                                        </button>
                                    </form>
                                </td>
                            </tr>
                            </thead>
                        </table>
                    </div>
                    <!--                    <div class="tab-pane fade" id="new-user" role="tabpanel" aria-labelledby="new-user-tab">New user-->
                    <!--                        form-->
                    <!--                    </div>-->
                    <div class="tab-pane fade" id="newUser">
                        <div class="card">
                            <h5 class="card-header">Add new user</h5>
                            <div class="card-body text-center">
                                <form th:method="POST" th:action="@{/admin/}" th:object="${addUser}">
                                    <label class="font-weight-bold" for="firstNameNew">First name</label>
                                    <br>
                                    <input class="form-control" type="text" required minlength="2" maxlength="15"
                                           name="name"
                                           id="firstNameNew"
                                           style="height: 30px; width: 300px; margin: 0 auto"
                                           placeholder="name"/>
                                    <br>
                                    <label class="font-weight-bold" for="lastNameNew">Last name</label>
                                    <br>
                                    <input class="form-control" type="text" required minlength="2" maxlength="15"
                                           name="lastName"
                                           id="lastNameNew"
                                           style="height: 30px; width: 300px; margin: 0 auto"
                                           placeholder="last name"/>
                                    <br>
                                    <label class="font-weight-bold" for="ageNew">Age</label>
                                    <br>
                                    <input class="form-control" type="text" step="1" min="0" required minlength="1"
                                           maxlength="120" name="age"
                                           id="ageNew"
                                           style="height: 30px; width: 300px; margin: 0 auto"
                                           placeholder="age"/>
                                    <br>
                                    <label class="font-weight-bold" for="emailNew">Email</label>
                                    <br>
                                    <input class="form-control" type="text" name="email"
                                           id="emailNew"
                                           style="height: 30px; width: 300px; margin: 0 auto"
                                           placeholder="email"/>
                                    <br>
                                    <label class="font-weight-bold" for="passwordNew">Password</label>
                                    <br>
                                    <input class="form-control" type="text" required minlength="3" maxlength="15"
                                           name="password"
                                           id="passwordNew"
                                           style="height: 30px; width: 300px; margin: 0 auto"
                                           placeholder="password"/>
                                    <br>
                                    <label class="font-weight-bold">Role</label>
                                    <br>
                                    <select class="form-control form-control-sm" name="roles" multiple
                                            th:value="${userAdmin.get().nameRole()}"
                                            style="height: 50px; width: 300px; margin: 0 auto">
                                        <option value="1">ADMIN</option>
                                        <option selected="selected" value="2">USER</option>
                                    </select>
                                    <br/>

                                    <div>
                                        <button type="submit" class="btn btn-success">Add new user</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="tab-pane fade" id="v-pills-user" role="tabpanel"
                 aria-labelledby="v-pills-profile-tab">User panel
                <div class="container">
                    <div class="d-flex align-content-center flex-wrap" style="height: 100px">
                        <h2 class="d-flex align-content-center flex-wrap"><b>User information-page</b></h2>
                    </div>
                    <table class="table table-striped table-bordered table-hover caption-top">
                        <caption><p class="fw-bold">About user</p></caption>
                        <thead class="table-while">
                        <tr>
                            <th>First name</th>
                            <th>Last name</th>
                            <th>Email</th>
                            <th>Role</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td th:text="${userAdmin.get().name}"></td>
                            <td th:text="${userAdmin.get().lastName}"></td>
                            <td th:text="${userAdmin.get().getEmail()}"></td>
                            <td th:text="${userAdmin.get().nameRole()}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>

</body>
</html>
